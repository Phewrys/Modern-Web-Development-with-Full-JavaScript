<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        //const classes = document.querySelector('div').classList
        const div = document.querySelector('div')
        const classes = div.classList // Seleciona a lista de classes do atributo div.
        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque')
        console.log(classes.contains('destaque')) // Verifica se a classe está contida ou não na lista de classes.
        console.log(classes.length)
        classes.toggle('destaque') // Se tiver a classe, remove. Se não tiver, adiciona.
        console.log(classes.length)

        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length)

        for(let c of classes) {
            console.log(c)
        }

        classes.forEach(c => console.log(c))
    </script>
</body>

</html>
