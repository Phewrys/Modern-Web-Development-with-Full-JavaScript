<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div') // Criou o elemento div.
        div1.classList.add('destaque') // Adicionou o atributo destaque.
        div1.innerHTML = 'Primeiro' // Adicionou o conteúdo.

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p) // Adiciona p no último elemento do pai (div3).

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...') // createTextNode = createElement.
        //pai.inserirAntes(filho, localOndeSeraInserido)
        div3.insertBefore(texto, div3.childNodes[0]) // Insere o filho texto antes da posição 0.

        const div4 = div3.cloneNode(true) // Clona o elemento (se tiver true, recebe os filhos também. Se tiver false, clona apenas o pai).
        body.appendChild(div4)
        body.removeChild(div3)
    </script>
</body>

</html>
