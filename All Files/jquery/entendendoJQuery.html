<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(1)) // get pega o elemento.
        console.log($.isEmptyObject({ nome: null }))
        console.log(jQuery.inArray(3, [1, 2, 3])) // Verifica se 3 está dentro do array (retorna o índice caso true, e -1 caso false).

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green') // ('atributo', 'valor')
            return this // Essa linha possibilita o encadeamento de chamadas.
        }

        $('body').fundoVerde().hide(5000)
    </script>
</body>
