<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        //$('#div1').on('mouseenter mouseleave', alternarDestaque) // Mesmo da linha de baixo.
        $('#div1').hover(alternarDestaque, alternarDestaque) // Quando o cursor estiver em cima. (hover: aplica duas funções, uma quando entre e uma quando sai).

        $('#div1').one('mouseent er', e => alert('Aviso IMPORTANTE: Obrigado!')) // Chama uma única vez.
        $('#div1').dblclick(e => $('#resultado1').fadeOut(1000).fadeIn(1000)) // Chama se der 2 cliques.
        
        $(window).resize(function(e) { // Quando a janela do navegador é redimensionada.
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        $(':input').select(e => { // Quando o texto é selecionado.
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
