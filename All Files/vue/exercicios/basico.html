<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ 2 + 2 }}</p>
        <p>{{ "teste".toUpperCase() }}</p>
        <p>Nome do Produto: {{nome}}, Preco do Produto: {{preco}}</p>
        <p>Hora Certa: {{ horaCerta() }}</p>
        <p>Preço com Desconto: R$ {{ precoComDesconto }}</p>
    </div>
    <script>
        new Vue({ // Instância do Vue
            el: "#app",
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                // precoComDesconto: function() {}
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }

            }
        })
    </script>
</body>
</html>
