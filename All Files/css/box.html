<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        body { font-size: 80px; margin: 0; }
        .c1 { background-color: orange; }
        .c2 { background-color: skyblue; }
        .c3 { background-color: tomato; }

        div {
            float: left;
            padding-top: 100px;
            padding: 10px 50px 100px 150px; /* top, right, bottom, left */
            padding: 100px 50px; /* 100 na vertical e 50 na horizontal */
            padding: 50px; /* Em tudo */
        }
    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>

</html>
